<!-- Emoji rain background -->
<div id="emoji-background"></div>

<!-- Featured Games Section -->
<div id="featured-section">
  <div>
    <div id="game-of-day" class="featured-card"></div>
    <h2 class="featured-card-heading">â­ Game of the Day â­</h2>
  </div>
  <div>
    <div id="owners-favorite" class="featured-card"></div>
    <h2 class="featured-card-heading">ğŸ‘ Owner's Favorite ğŸ‘</h2>
  </div>
</div>

<!-- Search bar -->
<div id="search-container">
  <input type="text" id="search-bar" placeholder="Search games...">
</div>

<!-- Game container -->
<div id="game-container"></div>

<script>
// Emoji rain
const emojiContainer = document.getElementById("emoji-background");
function createEmoji() {
  const emoji = document.createElement("div");
  emoji.classList.add("emoji");
  emoji.innerText = "ğŸ®";
  emoji.style.left = Math.random() * 100 + "vw";
  emoji.style.animationDuration = (Math.random() * 3 + 2) + "s";
  emojiContainer.appendChild(emoji);
  setTimeout(() => emoji.remove(), 5000);
}
setInterval(createEmoji, 300);

// Load games from gxmes.json
fetch('gxmes.json')
  .then(response => response.json())
  .then(games => {
    const container = document.getElementById('game-container');

    games.forEach(game => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.onclick = () => {
        gtag('event', 'game_click', {
          'event_category': 'Games',
          'event_label': game.name,
          'value': 1
        });
        window.location.href = game.file;
      };

      const img = document.createElement('img');
      img.src = game.thumbnail || 'thumbnails/thumbnail_default.jpg';

      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.innerText = game.name;

      card.appendChild(img);
      card.appendChild(overlay);
      container.appendChild(card);
    });

    // Featured Section as big normal cards
    const setFeaturedGames = (games) => {
      const today = new Date();
      const seed = today.getFullYear() + "-" + (today.getMonth()+1) + "-" + today.getDate();
      const index = Math.abs(seed.split("").reduce((a,c)=>a+c.charCodeAt(0),0)) % games.length;
      const gameOfDay = games[index];

      const gameOfDayDiv = document.getElementById("game-of-day");
      gameOfDayDiv.innerHTML = "";
      const gdImg = document.createElement("img");
      gdImg.src = gameOfDay.thumbnail || 'thumbnails/thumbnail_default.jpg';
      const gdOverlay = document.createElement("div");
      gdOverlay.className = "overlay";
      gdOverlay.innerText = gameOfDay.name;
      gameOfDayDiv.appendChild(gdImg);
      gameOfDayDiv.appendChild(gdOverlay);
      gameOfDayDiv.onclick = () => window.location.href = gameOfDay.file;

      const favorite = games.find(g => g.favorite);
      if (favorite) {
        const favoriteDiv = document.getElementById("owners-favorite");
        favoriteDiv.innerHTML = "";
        const favImg = document.createElement("img");
        favImg.src = favorite.thumbnail || 'thumbnails/thumbnail_default.jpg';
        const favOverlay = document.createElement("div");
        favOverlay.className = "overlay";
        favOverlay.innerText = favorite.name;
        favoriteDiv.appendChild(favImg);
        favoriteDiv.appendChild(favOverlay);
        favoriteDiv.onclick = () => window.location.href = favorite.file;
      }
    };

    setFeaturedGames(games);
  })
  .catch(err => console.error('Error loading games:', err));

// ğŸ”¹ About Blank Button Script
document.getElementById("blank-button").addEventListener("click", () => {
  const win = window.open("about:blank", "_blank");
  win.document.write(`
    <iframe src="${window.location.href}" style="border:none; width:100%; height:100vh;"></iframe>
  `);
});
</script>
