<style>
/* General page setup */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #132c61;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #fff;
  position: relative;
  overflow-x: hidden;
}

/* Logo */
.site-logo img {
  max-width: 280px;
  display: block;
  margin: 20px auto 20px auto;
  cursor: pointer;
}

/* Featured Section */
#featured-section {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin: 20px 0 40px 0;
  flex-wrap: wrap;
}

.featured-card {
  width: 280px;
  height: 280px;
  border-radius: 15px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  cursor: pointer;
  text-align: center;
  transition: transform 0.3s;
  color: #000;
}
.featured-card:hover {
  transform: scale(1.05);
}
.featured-card img {
  width: 100%;
  height: 70%;
  object-fit: cover;
}
.featured-card h3 {
  margin: 8px 0;
}
.featured-card button {
  padding: 6px 14px;
  background: #132c61;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* Search bar */
#search-container {
  margin: 20px 0;
}

#search-bar {
  padding: 10px 15px;
  font-size: 1rem;
  width: 300px;
  border: 2px solid #ccc;
  border-radius: 8px;
  outline: none;
  transition: border-color 0.3s;
}

#search-bar:focus {
  border-color: #007bff;
}

/* Game container */
#game-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  max-width: 1200px;
  padding: 20px;
  z-index: 1;
  position: relative;
}

/* Individual game cards */
.game-card {
  position: relative;
  width: 200px;
  height: 120px;
  cursor: pointer;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s;
  background: #fff;
}

.game-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.game-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Overlay with game name */
.overlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  text-align: center;
  background: rgba(0,0,0,0.6);
  color: #fff;
  opacity: 0;
  transition: opacity 0.3s;
  padding: 5px 0;
  font-size: 14px;
}

.game-card:hover .overlay {
  opacity: 1;
}

/* Emoji Rain Background */
#emoji-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  pointer-events: none;
  overflow: hidden;

.emoji {
  position: absolute;
  top: -2em;
  font-size: 2em;
  animation: fall linear infinite;
  opacity: 0.6;

<!-- Rotating Title Script -->
<script>
  const titles = ["üÖ∂üÜÑüÖ±","FREE", "FUN", "G@MES"];
  let index = 0;
  setInterval(() => {
    document.title = titles[index];
    index = (index + 1) % titles.length;
  }, 2000);
</script>

<body>

<!-- Emoji rain background -->
<div id="emoji-background"></div>

<!-- Logo -->
<div class="site-logo">
  <img src="logo.PNG" alt="GUB Logo">
</div>

<!-- Featured Games Section -->
<div id="featured-section">
  <div id="game-of-day" class="featured-card"></div>
  <div id="owners-favorite" class="featured-card"></div>
</div>

<!-- Search bar -->
<div id="search-container">
  <input type="text" id="search-bar" placeholder="Search games...">
</div>

<!-- Game container -->
<div id="game-container"></div>

<script>
  // Emoji rain
  const emojiContainer = document.getElementById("emoji-background");
  function createEmoji() {
    const emoji = document.createElement("div");
    emoji.classList.add("emoji");
    emoji.innerText = "üéÆ";
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.animationDuration = (Math.random() * 3 + 2) + "s";
    emojiContainer.appendChild(emoji);
    setTimeout(() => emoji.remove(), 5000);
  }
  setInterval(createEmoji, 300);

  // Load games from gxmes.json
  fetch('gxmes.json')
    .then(response => response.json())
    .then(games => {
      const container = document.getElementById('game-container');

      games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';

        // Track click + open game
        card.onclick = () => {
          gtag('event', 'game_click', {
            'event_category': 'Games',
            'event_label': game.name,
            'value': 1
          });
          window.location.href = game.file;
        };

        const img = document.createElement('img');
        img.src = game.thumbnail || 'thumbnails/thumbnail_default.jpg';

        const overlay = document.createElement('div');
        overlay.className = 'overlay';
        overlay.innerText = game.name;

        card.appendChild(img);
        card.appendChild(overlay);
        container.appendChild(card);
      });

      // Search bar
      const searchBar = document.getElementById('search-bar');
      searchBar.addEventListener('input', () => {
        const query = searchBar.value.toLowerCase();
        document.querySelectorAll('.game-card').forEach((card, i) => {
          const gameName = games[i].name.toLowerCase();
          card.style.display = gameName.includes(query) ? 'block' : 'none';
        });
      });

      // Featured Section
      function setFeaturedGames(games) {
        const today = new Date();
        const seed = today.getFullYear() + "-" + (today.getMonth()+1) + "-" + today.getDate();
        const index = Math.abs(seed.split("").reduce((a,c)=>a+c.charCodeAt(0),0)) % games.length;
        const gameOfDay = games[index];

        const gameOfDayDiv = document.getElementById("game-of-day");
        gameOfDayDiv.innerHTML = `
          <img src="${gameOfDay.thumbnail || 'thumbnails/thumbnail_default.jpg'}" alt="${gameOfDay.name}">
          <h2>‚≠êGame of the Day‚≠ê</h2>
        `;
        gameOfDayDiv.onclick = () => window.location.href = gameOfDay.file;

        const favorite = games.find(g => g.favorite);
        if (favorite) {
          const favoriteDiv = document.getElementById("owners-favorite");
          favoriteDiv.innerHTML = `
            <img src="${favorite.thumbnail || 'thumbnails/thumbnail_default.jpg'}" alt="${favorite.name}">
            <h2>‚ù§Ô∏èOwners Favorite‚ù§Ô∏è</h2>
          `;
          favoriteDiv.onclick = () => window.location.href = favorite.file;
        }
      }
      setFeaturedGames(games);
    })
    .catch(err => console.error('Error loading games:', err));
</script>

</body>
