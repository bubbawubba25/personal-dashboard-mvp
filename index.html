<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GUB — Home</title>

  <!-- main CSS -->
  <link rel="stylesheet" href="css/home.css">

  <!-- favicon -->
  <link rel="icon" href="logo.PNG" type="image/png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <!-- Navbar -->
<nav class="navbar">
  <a href="index.html" class="nav-icon">
    <i class="fas fa-home"></i>
  </a>
</nav>

  <!-- AURORA / BACKGROUND (pure CSS) -->
  <div class="bg-aurora" aria-hidden></div>

  <!-- MAIN CONTENT -->
  <main class="main">
    <header class="hero">
      <img class="site-logo" src="logo.PNG" alt="GUB logo" />
      <div class="search-wrap">
        <input id="search" type="search" placeholder="Search games..." aria-label="Search games" />
      </div>
    </header>

    <!-- FEATURED ROW (full width cards) -->
    <section class="featured-row" aria-label="Featured games">
      <article class="featured-card" id="featured-day" data-type="day" role="button" tabindex="0" aria-pressed="false">
        <div class="thumb"></div>
        <div class="meta">
          <h3 class="title">Game of the Day</h3>
          <p class="sub">Click to play</p>
        </div>
      </article>

      <article class="featured-card" id="featured-fav" data-type="favorite" role="button" tabindex="0" aria-pressed="false">
        <div class="thumb"></div>
        <div class="meta">
          <h3 class="title">Owner's Favorite</h3>
          <p class="sub">Click to play</p>
        </div>
      </article>

      <article class="featured-card" id="featured-most" data-type="mostliked" role="button" tabindex="0" aria-pressed="false">
        <div class="thumb"></div>
        <div class="meta">
          <h3 class="title">Most Liked</h3>
          <p class="sub">Click to play</p>
        </div>
      </article>
    </section>

    <!-- GAMES GRID (optional additional grid) -->
    <section id="games-grid" class="games-grid" aria-label="All games"></section>
  </main>

  <!-- MACOS-STYLE POPUP (hidden until active) -->
  <div id="game-popup" class="popup" aria-hidden="true">
    <div class="popup-overlay" id="popup-overlay"></div>

    <div class="popup-window" role="dialog" aria-modal="true" aria-label="Game Player">
      <div class="popup-topbar">
        <div class="mac-buttons" aria-hidden>
          <span class="btn close"></span>
          <span class="btn minimize"></span>
          <span class="btn maximize"></span>
        </div>
        <button id="close-popup" class="close-x" aria-label="Close game">✕</button>
      </div>

      <div class="popup-body">
        <iframe id="game-iframe" src="" title="Game frame" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- main JS -->
  <script src="js/main.js" defer></script>
</body>
</html>
