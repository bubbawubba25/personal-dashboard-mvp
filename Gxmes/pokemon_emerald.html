<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Emerald - Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }
    #game {
      width: 100vw;
      height: 100vh;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      image-rendering: pixelated;
      display: block;
    }
  </style>
</head>
<body>
  <div id="game"></div>

  <script>
    // Automatically start the GBA game in the #game div
    EJS_player = "#game";
    EJS_core = "gba";
    EJS_color = "#000000";
    EJS_startOnLoaded = true;
    EJS_pathtodata = "https://cdn.jsdelivr.net/gh/a456pur/seraph@81f551ca0aa8e3d6018d32d8ac5904ac9bc78f76/storage/emulatorjs/data";
    EJS_gameUrl = "https://cdn.jsdelivr.net/gh/a456pur/seraph@81f551ca0aa8e3d6018d32d8ac5904ac9bc78f76/games/pokemonemerald/pokemonemerald.gba";

    // Load EmulatorJS
    var script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/gh/a456pur/seraph@81f551ca0aa8e3d6018d32d8ac5904ac9bc78f76/storage/emulatorjs/data/loader.js";
    document.body.appendChild(script);
  </script>
</body>
</html>
