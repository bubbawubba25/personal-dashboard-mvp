<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Emerald GBA - Play Online</title>
  <style>
    body {
      overflow: hidden;
      background: #000;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      font-family: sans-serif;
    }

    #game {
      width: 100%;
      max-width: 640px; /* optional scaling */
      height: 480px;    /* optional scaling */
    }

    h1 {
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<h1>Pokemon Emerald GBA</h1>
<div id="game"></div>

<script>
  // Automatically start the game on page load
  window.addEventListener('load', () => {
    EJS_player = "#game";               // div to render the emulator
    EJS_core = "gba";                   // GBA emulator
    EJS_color = "#000000";              // background color
    EJS_startOnLoaded = true;           // auto-start
    EJS_pathtodata = "https://cdn.jsdelivr.net/gh/a456pur/seraph@81f551ca0aa8e3d6018d32d8ac5904ac9bc78f76/storage/emulatorjs/data";
    EJS_gameUrl = "https://cdn.jsdelivr.net/gh/a456pur/seraph@81f551ca0aa8e3d6018d32d8ac5904ac9bc78f76/games/pokemonemerald/pokemonemerald.gba";

    // Dynamically load EmulatorJS loader script
    var loader = document.createElement("script");
    loader.src = "https://cdn.jsdelivr.net/gh/a456pur/seraph@81f551ca0aa8e3d6018d32d8ac5904ac9bc78f76/storage/emulatorjs/data/loader.js";
    document.body.appendChild(loader);
  });
</script>

</body>
</html>
