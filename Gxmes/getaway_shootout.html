<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Getaway Shootout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Hide button (unused) */
    #button {
      display: none;
    }

    /* Example animation */
    .imgb_vis {
      animation: imgb-animation 7s linear;
    }

    @keyframes imgb-animation {
      10% { transform: translateX(0); }
      20% { transform: translateX(100px); }
      90% { transform: translateX(100px); }
      100% { transform: translateX(0); }
    }
  </style>

  <!-- Unity Scripts -->
  <script src="https://cdn.jsdelivr.net/gh/lee2sman/everyday@d45d601d2c4d60adf809a0b677c00b7d12aba7e9/96/TemplateData/UnityProgress.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/lordsofdank/GetawayShootout@9e99964c43638346680fce45d3b296408da61181/Build/UnityLoader.js"></script>
</head>

<body style="margin:0; padding:0; background:#000;">

  <div class="webgl-content">
    <div id="gameContainer" 
         style="width:100vw; height:100vh; margin:0; padding:0; border:0; position:relative; background:#586C80;">
      <canvas id="canvas" style="cursor: default;"></canvas>
      
      <div class="logo Dark" style="display: none;"></div>
      <div class="progress Dark" style="display: none;">
        <div class="empty" style="width: 0%;"></div>
        <div class="full" style="width: 100%;"></div>
      </div>
    </div>
  </div>

  <script>
    var gameInstance = UnityLoader.instantiate(
      "gameContainer",
      "https://cdn.jsdelivr.net/gh/lordsofdank/GetawayShootout@9e99964c43638346680fce45d3b296408da61181/Build/GetawayShootoutTwoPlayerGamesOrg.json",
      {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, "complete");
          }
        }
      }
    );
  </script>

</body>
</html>
